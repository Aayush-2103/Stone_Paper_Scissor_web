<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-screen h-screen">
        <div class="w-screen h-[10vh] bg-blue-900 flex justify-center items-center pt-5">
            <p class="text-center text-4xl text-blue-50 font-serif font-extrabold">Stone Paper Scissor</p>
        </div>
        <div class="w-screen pt-16 flex flex-wrap gap-10 justify-center">
            <img src="./images/rock.png" alt="" name="rock" id="choice" class="rounded-full h-[140px] w-[140px] object-cover border-4 hover:scale-110 border-black ">
            <img src="./images/paper.png" alt="" name="paper" id="choice" class="rounded-full h-[140px] w-[140px] object-cover border-4 hover:scale-110 border-black ">                    
            <img src="./images/scissors.png" alt="" name="scissors" id="choice" class="rounded-full h-[140px] w-[140px] object-cover border-4 hover:scale-110 border-black ">
        </div>
        <div class="w-screen h-fit py-8 pt-20 font-serif text-3xl">
            <div class="flex py-3">
                <div class="w-1/2 text-right pr-3">
                    You :- 
                </div>
                <div id="user_choice" class="w-fit"></div>
            </div>
            <div class="flex">
                <div class="w-1/2 text-right pr-3">
                    Computer :-
                </div>
                <div id="comp_choice" class="w-fit"></div>
            </div>
        </div>
        <div class="w-screen h-fit pt-10 flex justify-center gap-16 font-serif text-4xl">
            <div class="w-fit h-fit text-center">
                <div id="user_score" class="pb-5 text-5xl font-extrabold">0</div>
                <div class="overline">You</div>
            </div>
            <div class="w-fit h-fit text-center">
                <div id="comp_score" class="pb-5 text-5xl font-extrabold">0</div>
                <div class="overline">Computer</div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
